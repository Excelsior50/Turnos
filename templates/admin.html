<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Ver Turnos</title>
</head>
<body>
    <h1>Turnos Reservados</h1>
    <ul>
        {% for turno in turnos %}
        <li>{{ turno.fecha }} - {{ turno.usuario.nombre }} ({{ turno.usuario.email }})</li>
        {% endfor %}
    </ul>
</body>
</html>
